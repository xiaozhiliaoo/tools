    <script type="text/javascript">
        function calc() {
           alert($('#formdata-view1').formData())
        }

        <div class="col-md-12">
            <div class="jumbotron">

    </div>
    <div>
        <ul class="nav nav-tabs" role="tablist">

                                        </div>

                                            <label class="col-md-3 control-label">不含税油价（元/吨）</label>
                                            <div class="col-md-7">
                                                <input name="text" value="" type="text" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">汇率</label>
                                            <div class="col-md-7">
                                                <input name="text" value="" type="text" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">油价折合美元（元/桶）</label>
                                            <div class="col-md-7">
                                                <input name="text" value="" type="text" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">销量（吨）</label>
                                            <div class="col-md-7">
                                                <input name="text" value="" type="text" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">应交石油特别收益金（元/吨）</label>
                                            <div class="col-md-7">
                                                <input name="text" value="" type="text" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <button id="formdata-btn1" onclick="calc()" type="button" class="btn btn-info btn-block btn-minier">计算</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
