<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>常用计算工具</title>

    <link rel="stylesheet" href="plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <script src="plugins/jquery.1.12.4.min.js"></script>
    <script src="plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../lvt4js.js"></script>
    <script type="text/javascript">

        /**
         *
         * @param d3 汇率 exchangeRate
         * @param e3 油价折合美元（元/桶）oilPriceDollars
         * @param f3 销量（吨） sales
         * @returns {number}
         */
        function calculateScore(d3, e3, f3) {
            const d3Value = parseFloat(d3);
            const e3Value = parseFloat(e3);
            const f3Value = parseFloat(f3);

            let result;

            if (e3Value <= 65) {
                result = 0;
            } else if (e3Value <= 70) {
                result = (e3Value - 65) * 0.2;
            } else if (e3Value <= 75) {
                result = (e3Value - 65) * 0.25 - 0.25;
            } else if (e3Value <= 80) {
                result = (e3Value - 65) * 0.3 - 0.75;
            } else if (e3Value <= 85) {
                result = (e3Value - 65) * 0.35 - 1.5;
            } else {
                result = (e3Value - 65) * 0.4 - 2.5;
            }

            return result * d3Value * f3Value * 7.45;
        }

        function calc() {
            const gasPriceTax = $('#formdata-view1 input[name="gasPriceTax"]').val();
            const exchangeRate = $('#formdata-view1 input[name="exchangeRate"]').val();
            const sales = $('#formdata-view1 input[name="sales"]').val();
            if (!gasPriceTax) {
                alert("含税油价不能为空")
                return
            }
            if (!exchangeRate) {
                alert("汇率不能为空")
                return
            }
            if (!sales) {
                alert("销量不能为空")
                return
            }
            // 不含税油价（元/吨）
            let gasPriceNoTax = parseFloat(gasPriceTax) / 1.13;
            // 油价折合美元（元/桶）
            let oilPriceDollars = parseFloat(gasPriceNoTax) / exchangeRate / 7.45;
            // 应交石油特别收益金（元/吨）
            const oilRevenuePayable = calculateScore(exchangeRate, oilPriceDollars, sales);
            // 应交土地复垦基金（元/吨）=不含税油价*销量*0.6%*0.7*1.1
            const landReclamation = gasPriceNoTax * parseFloat(sales) * 0.006 * 0.7 * 1.1;
            // 应交资源税（元/吨）=不含税油价*销量*4.8%
            const resourceTax = gasPriceNoTax * parseFloat(sales) * 0.048;
            // 其他税费及附加（元/吨）=不含税油价*销量*(13%*10%+0.05%+0.03%)
            const otherTax = gasPriceNoTax * parseFloat(sales) * (0.13 * 0.1 + 0.0005 + 0.0003);
            // 合计影响损益的税费（元/吨）=不含税油价*销量*(0.6%*0.7*1.1+4.8%+13%*10%+0.05%+0.03%)+石油特别收益金
            const totalTax = gasPriceNoTax * parseFloat(sales) * (0.006 * 0.7 * 1.1+ 0.048 + 0.13 * 0.10 + 0.0005+0.0003);
            // 所得税（元/吨）=(不含税油价*销量-合计影响损益的税费)*15%
            const incomeTax = (gasPriceNoTax * parseFloat(sales) - totalTax) * 0.15;
            $('#formdata-view1 input[name="gasPriceNoTax"]').val(gasPriceNoTax.toFixed(2));
            $('#formdata-view1 input[name="oilPriceDollars"]').val(oilPriceDollars.toFixed(2));
            $('#formdata-view1 input[name="oilRevenuePayable"]').val(oilRevenuePayable.toFixed(2));
            $('#formdata-view1 input[name="landReclamation"]').val(landReclamation.toFixed(2));
            $('#formdata-view1 input[name="resourceTax"]').val(resourceTax.toFixed(2));
            $('#formdata-view1 input[name="otherTax"]').val(otherTax.toFixed(2));
            $('#formdata-view1 input[name="totalTax"]').val(totalTax.toFixed(2));
            $('#formdata-view1 input[name="incomeTax"]').val(incomeTax.toFixed(2));
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="jumbotron">
                <img src="./images/header.png" alt="描述性文字" class="img-responsive">
            </div>
        </div>
    </div>
    <div>
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#formData" aria-controls="formData" role="tab" data-toggle="tab">石油</a></li>
        </ul>
        <br>
        <div class="tab-content">
            <div id="formData" role="tabpanel" class="tab-pane active">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">石油相关税费计算</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <div id="formdata-view1" class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">含税油价（元）</label>
                                            <div class="col-md-7">
                                                <input name="gasPriceTax" value="" type="text" class="form-control" placeholder=""/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">不含税油价（元）</label>
                                            <div class="col-md-7">
                                                <input name="gasPriceNoTax" value="" type="text" class="form-control" placeholder="根据含税油价算出，可不填"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">汇率</label>
                                            <div class="col-md-7">
                                                <input name="exchangeRate" value="" type="text" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">油价折合美元（元/桶）</label>
                                            <div class="col-md-7">
                                                <input name="oilPriceDollars" value="" type="text" class="form-control" placeholder="根据不含税油价和汇率算出，可不填"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">销量（吨）</label>
                                            <div class="col-md-7">
                                                <input name="sales" value="" type="text" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">应交石油特别收益金（元）</label>
                                            <div class="col-md-7">
                                                <input name="oilRevenuePayable" value="" type="text" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">应交土地复垦基金（元）</label>
                                            <div class="col-md-7">
                                                <input name="landReclamation" value="" type="text" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">应交资源税（元）</label>
                                            <div class="col-md-7">
                                                <input name="resourceTax" value="" type="text" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">其他税费及附加（元）</label>
                                            <div class="col-md-7">
                                                <input name="otherTax" value="" type="text" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">合计影响损益的税费（元）</label>
                                            <div class="col-md-7">
                                                <input name="totalTax" value="" type="text" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">所得税（元）</label>
                                            <div class="col-md-7">
                                                <input name="incomeTax" value="" type="text" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <button id="formdata-btn1" onclick="calc()" type="button" class="btn btn-info btn-block btn-minier">计算</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
